<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-5">
                    <div class="nav-brand">
                        <a href="#!">
                            <img src="./image/car-log.png">
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="top-btn">
                        <a href="#!"><i class="far fa-user"></i> Login/Resgister</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <section class="section-one">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="search-box d-flex justify-content-center">

                            <select onchange="onCompanyChange()" id="company" class="form-select"
                                aria-label="Default select example">
                            </select>
                            <select id="brand" class="form-select" aria-label="Default select example">
                            </select>

                            <button onclick="filterCars()" type="button" class="btn-search">Search</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-two">
            <div class="container-xl">
                <div id="allCars" class="row">

                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="ftr-one">
                        <h4>About Us</h4>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="ftr-one">
                        <h4>Quick Links</h4>
                        <ul>
                            <li><a href="#!">Home</a></li>
                            <li><a href="#!">About</a></li>
                            <li><a href="#!">Services</a></li>
                            <li><a href="#!">Contact Us</a></li>
                        </ul>

                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Social Media</h4>
                    <ul class="social-media">
                        <li><a href="#!"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#!"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#!"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#!"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
